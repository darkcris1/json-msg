<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jm compare with joi</title>
  </head>
  <body>
    <h1>Testing 7000 properties</h1>
    <h2 id="json-msg"></h2>
    <pre></pre>
    <h2 id="joi"></h2>
    <pre id="pre2"></pre>
    <script src="../dist/jm.umd.min.js"></script>
    <script src="https://unpkg.com/joi@17.3.0/dist/joi-browser.min.js"></script>
    <script>
      const {
        defaultMessage,
        num,
        validate,
        validateAsync,
        str,
        sameAs,
        bool,
        array,
      } = jm
      const userSchema = {
        h: {},
        username: str({ min: 6 }),
        pass: num({ required: false }),
        email: str({ alphanum: true, label: 'Hello' }),
        r_pass: sameAs('pass'),
        r2_pass: sameAs('r_pass'),
        complete: bool(),
        money: {
          bitcoin: num(),
          usd: num(),
        },
        tags: array({ items: num(), allow: ['hello'], min: 5, max: 10 }),
      }

      const JoiUserSchema = joi
        .object({
          h: joi.object({}),
          username: joi.string().min(6).required(),
          pass: joi.number().required(),
          email: joi.string().alphanum().label('Hello').required(),
          r_pass: joi.ref('pass'),
          r2_pass: joi.ref('r_pass'),
          complete: joi.boolean().required(),
          money: joi
            .object({
              bitcoin: joi.number().required(),
              usd: joi.number().required(),
            })
            .required(),
          tags: joi
            .array()
            .length(5)
            .max(10)
            .items(joi.number())
            .allow('hello'),
        })
        .required()
      const data = {
        pass: '',
        email: 'sjsz@hsd.com',
        r2_pass: 'darkcris',
        complete: true,
        tags: 'hello',
        money: {
          bitcoin: 'jsjsjss',
        },
      }

      let error = {}
      const time = Date.now()
      for (let i = 0; i < 1000; i++) {
        error = validate(data, userSchema, { abortEarly: false })
      }
      const jmTime = (Date.now() - time) / 1000 + 'ms- jm (json-msg)'

      let error1 = {}
      const time1 = Date.now()
      for (let i = 0; i < 1000; i++) {
        error1 = JoiUserSchema.validate(data, { abortEarly: false })
      }
      const joiTime = (Date.now() - time1) / 1000 + 'ms - Joi'

      document.querySelector('pre').innerHTML = JSON.stringify(error, null, 2)
      document.querySelector('#pre2').innerHTML = JSON.stringify(
        error1?.error?.details,
        null,
        2,
      )

      document.getElementById('joi').innerText = joiTime
      document.getElementById('json-msg').innerText = jmTime
    </script>
  </body>
</html>
